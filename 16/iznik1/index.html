<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ä°znik EtkinliÄŸi - SÃ¼rÃ¼kle BÄ±rak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;

        h1 {

        .draggables-container {

        .draggable {
            padding: 10px 20px;
            background: #3498db;

            border-radius: 5px;

        }

        .draggable:hover {
            background: #2980b9;
        }

        .draggable.dragging {
            opacity: 0.6;
        }

        /* Tebrik mesajÄ± */
        #congrats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;

            flex-direction: column;

        #congrats button {
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <h1>Ä°znik Tarihi Yerleri EÅŸleÅŸtirme</h1>

    <div class="container">
        <!-- Resim ve hedef alanlar (SABÄ°T SIRADA) -->
        <div class="images-container">
            <div class="image-slot" data-id="1">
                <img src="images/1.jpg" alt="Ä°znik Kalesi">
                <div class="drop-area" data-target="1"></div>
            </div>
            <div class="image-slot" data-id="2">
                <img src="images/2.jpg" alt="Ayasofya Orhan Camii">
                <div class="drop-area" data-target="2"></div>
            </div>
            <div class="image-slot" data-id="3">
                <img src="images/3.jpg" alt="SÃ¼leyman PaÅŸa Medresesi">
                <div class="drop-area" data-target="3"></div>
            </div>
            <div class="image-slot" data-id="4">
                <img src="images/4.jpg" alt="Ä°znik YeÅŸil Camii">
                <div class="drop-area" data-target="4"></div>
            </div>
            <div class="image-slot" data-id="5">
                <img src="images/5.jpg" alt="Ä°znik Roma Tiyatrosu">
                <div class="drop-area" data-target="5"></div>
            </div>
            <div class="image-slot" data-id="6">
                <img src="images/6.jpg" alt="Ä°znik GÃ¶lÃ¼">
                <div class="drop-area" data-target="6"></div>
            </div>
            <div class="image-slot" data-id="7">
                <img src="images/7.jpg" alt="Aziz Neophytos BazilikasÄ±">
                <div class="drop-area" data-target="7"></div>
            </div>
            <div class="image-slot" data-id="8">
                <img src="images/8.jpg" alt="Ä°znik Ã‡inisi">
                <div class="drop-area" data-target="8"></div>
            </div>
        </div>

        <!-- SÃ¼rÃ¼klenebilir etiketler (HER SAYFA AÃ‡ILIÅžINDA RASTGELE SIRADA) -->
        <div class="draggables-container" id="draggables-container">
            <!-- BurasÄ± JavaScript ile doldurulacak -->
        </div>
    </div>

    <audio id="correctSound" src="ses/dogru.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('draggables-container');

            // Etiketler (her seferinde karÄ±ÅŸacak)
            const items = [
                "Ä°znik Kalesi",
                "Ayasofya Orhan Camii",
                "SÃ¼leyman PaÅŸa Medresesi",
                "Ä°znik YeÅŸil Camii",
                "Ä°znik Roma Tiyatrosu",
                "Ä°znik GÃ¶lÃ¼",
                "Aziz Neophytos BazilikasÄ±",
                "Ä°znik Ã‡inisi"
            ];

            // Diziyi karÄ±ÅŸtÄ±r
            const shuffled = [...items].sort(() => Math.random() - 0.5);

            // KarÄ±ÅŸÄ±k etiketleri ekle
            shuffled.forEach(text => {
                const div = document.createElement('div');
                div.className = 'draggable';
                div.draggable = true;
                div.dataset.value = text;
                div.textContent = text;
                container.appendChild(div);
            });

            // ArtÄ±k sÃ¼rÃ¼klenebilir Ã¶ÄŸeler DOM'a eklendi, event listener'larÄ± baÄŸla
            const draggables = document.querySelectorAll('.draggable');
            const dropAreas = document.querySelectorAll('.drop-area');
            const correctSound = document.getElementById('correctSound');

            // DoÄŸru eÅŸleÅŸmeler (resim ID -> doÄŸru isim) â€” resim sÄ±rasÄ± SABÄ°T
            const correctMatches = {
                1: "Ä°znik Kalesi",
                2: "Ayasofya Orhan Camii",
                3: "SÃ¼leyman PaÅŸa Medresesi",
                4: "Ä°znik YeÅŸil Camii",
                5: "Ä°znik Roma Tiyatrosu",
                6: "Ä°znik GÃ¶lÃ¼",
                7: "Aziz Neophytos BazilikasÄ±",
                8: "Ä°znik Ã‡inisi"
            };

            let completedCount = 0;

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            dropAreas.forEach(area => {
                area.addEventListener('dragover', e => {
                    e.preventDefault();
                    const dragging = document.querySelector('.dragging');
                    if (dragging) {
                        area.style.backgroundColor = '#e8f4fd';
                    }
                });

                area.addEventListener('dragleave', () => {
                    area.style.backgroundColor = '';
                });

                area.addEventListener('drop', e => {
                    e.preventDefault();
                    const dragging = document.querySelector('.dragging');
                    if (!dragging) return;

                    const targetId = area.dataset.target;
                    const correctValue = correctMatches[targetId];
                    const droppedValue = dragging.dataset.value;

                    if (correctValue === droppedValue) {
                        // DoÄŸru eÅŸleÅŸme
                        area.textContent = droppedValue;
                        area.classList.add('filled');
                        dragging.style.display = 'none'; // Etiketi gizle
                        completedCount++;

                        // Ses Ã§al
                        if (correctSound) {
                            correctSound.currentTime = 0;
                            correctSound.play().catch(e => console.log("Ses Ã§alÄ±namadÄ±:", e));
                        } else {
                            console.log("DoÄŸru! ðŸŽ‰");
                        }

                        // TÃ¼m eÅŸleÅŸmeler tamam mÄ±?
                        if (completedCount === Object.keys(correctMatches).length) {
                            setTimeout(() => {
                                showCongrats();
                            }, 500);
                        }
                    } else {
                        // YanlÄ±ÅŸ eÅŸleÅŸme - etiket eski yerine dÃ¶ner
                        alert("YanlÄ±ÅŸ eÅŸleÅŸtirme! Tekrar deneyin.");
                    }

                    area.style.backgroundColor = '';
                });
            });

            function showCongrats() {
                const congrats = document.createElement('div');
                congrats.id = 'congrats';
                congrats.innerHTML = `
                    <h2>ðŸŽ‰ Tebrikler! ðŸŽ‰</h2>
                    <p>TÃ¼m eÅŸleÅŸtirmeleri doÄŸru yaptÄ±nÄ±z!</p>
                    <button onclick="location.reload()">Yeniden Oyna</button>
                `;
                document.body.appendChild(congrats);
                congrats.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
