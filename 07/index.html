<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursa'nın Kültürel Zenginlikleri</title>
    <style>
        /* =================================
            ANA SAYFA STİLLERİ
        ================================= */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* =================================
           HARİTA CONTAINER STİLLERİ
        ================================= */
        .map-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: white;
            padding: 15px;
            display: block;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }

        .map-image {
            width: 100%;       /* Mobilde tam genişlik */
            max-width: 700px;  /* Masaüstünde aşırı büyümesin */
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        /* =================================
           QUIZ NOKTALARI - TEMEL STİLLER
        ================================= */
        .quiz-point {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(8px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .quiz-point:hover {
            transform: scale(1.2);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .quiz-point-icon {
            width: 105px;
            height: 105px;
            object-fit: contain;
            animation: bounce 1s infinite alternate;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* =================================
           RENK TEMALARI
        ================================= */
        .quiz-point.exam1 { background: linear-gradient(45deg, rgba(74, 144, 226, 0.4), rgba(74, 144, 226, 0.2)); border-color: rgba(74, 144, 226, 0.6); }
        .quiz-point.exam2 { background: linear-gradient(45deg, rgba(231, 76, 60, 0.4), rgba(231, 76, 60, 0.2)); border-color: rgba(231, 76, 60, 0.6); }
        .quiz-point.exam3 { background: linear-gradient(45deg, rgba(46, 204, 113, 0.4), rgba(46, 204, 113, 0.2)); border-color: rgba(46, 204, 113, 0.6); }
        .quiz-point.exam4 { background: linear-gradient(45deg, rgba(241, 196, 15, 0.4), rgba(241, 196, 15, 0.2)); border-color: rgba(241, 196, 15, 0.6); }
        .quiz-point.exam5 { background: linear-gradient(45deg, rgba(155, 89, 182, 0.4), rgba(155, 89, 182, 0.2)); border-color: rgba(155, 89, 182, 0.6); }

        /* =================================
           ANİMASYONLAR
        ================================= */
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 0 10px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 0 20px rgba(255, 255, 255, 0); }
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-3px); }
        }

        /* =================================
           TOOLTIP STİLLERİ
        ================================= */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
        }
        .quiz-point:hover .tooltip { opacity: 1; }

        /* =================================
           MODAL STİLLERİ
        ================================= */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 { color: #333; margin-bottom: 15px; font-size: 1.4em; }
        .modal-content p { color: #666; margin-bottom: 20px; line-height: 1.5; font-size: 0.95em; }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }
        .btn-secondary:hover { background: #e9ecef; }

        /* =================================
           RESPONSİVE TASARIM
        ================================= */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .instructions { font-size: 0.9em; }
            .quiz-point { width: 55px; height: 55px; }
            .quiz-point-icon { width: 60px; height: 60px; }
            .tooltip { font-size: 11px; top: -30px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            .quiz-point { width: 45px; height: 45px; }
            .quiz-point-icon { width: 45px; height: 45px; }
            .instructions { font-size: 0.85em; padding: 8px; }
            .modal-content { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
<div class="header" style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px; position: relative;">
    <h1 style="flex: 1; text-align: center; margin: 0;">Antalya'nın Kültürel Zenginlikleri</h1>
    <a href="https://kelimehazinem.github.io" class="btn btn-primary" style="position: absolute; right: 0;">Ana Sayfa</a>
</div>
        <div class="instructions">
            Haritadaki ikonlara tıklayarak Antalya'nın kültürel zenginlikleri hakkında bilgi alabilirsiniz.
        </div> 
        
<div class="map-container">
    <img src="map.svg" alt="Antalya Haritası" class="map-image" id="mapImage">

    <div class="quiz-point exam1" style="top: 30%; left: 20%;" 
         data-title="🏛️ Aspendos Antik Kenti"
         data-description="Antalya'nın Serik ilçesinde yer alan Aspendos, antik Pamfilya'nın en önemli kentlerinden biri olup dünyadaki en iyi korunmuş Roma tiyatrosuna sahiptir. Yaklaşık 15.000 kişilik kapasitesiyle tiyatro, günümüzde uluslararası festivallere ve sanat etkinliklerine ev sahipliği yapmaktadır."
         data-link="1.html">
        <div class="tooltip">Aspendos Antik Kenti</div>
        <img src="0.png" alt="Aspendos İkonu" class="quiz-point-icon">
    </div>

    <div class="quiz-point exam2" style="top: 65%; left: 15%;"
         data-title="🥗 Antalya Piyazı"
         data-description="Antalya'ya özgü bir lezzet olan piyaz, diğer bölgelerden farklı olarak tahinli sosuyla hazırlanır. Haşlanmış kuru fasulye, domates, soğan, maydanoz ve haşlanmış yumurta gibi malzemelerle hazırlanan bu salata, özellikle yöreye özgü köftenin yanında servis edilir. Antalya'nın coğrafi işaretli lezzetlerinden biri olan piyaz, şehrin mutfak kültürünün önemli bir parçasıdır."
         data-link="2.html">
        <div class="tooltip">Antalya Piyazı</div>
        <img src="1.png" alt="Antalya Piyazı İkonu" class="quiz-point-icon">
    </div>

    <div class="quiz-point exam3" style="top: 40%; left: 50%;"
         data-title="🏖️ Konyaaltı Plajı"
         data-description="Şehir merkezinin batısında yer alan Konyaaltı, yaklaşık 7 km uzunluğundaki çakıllı plajı ve masmavi deniziyle bilinir. Temizliği ve çevresel yönetimi sayesinde Mavi Bayrak sahibidir. Plaj, hem yerli halk hem de turistler için en popüler noktalardan biridir. Çevresinde birçok kafe, restoran, eğlence merkezi ve park alanı bulunur."
         data-link="3.html">
        <div class="tooltip">Konyaaltı Plajı</div>
        <img src="2.png" alt="Konyaaltı Plajı İkonu" class="quiz-point-icon">
    </div>

    <div class="quiz-point exam4" style="top: 15%; left: 45%;"
         data-title="🏘️ Kaleiçi"
         data-description="Antalya'nın merkezindeki bu tarihî semt, dar ve taş döşeli sokakları, cumbalı geleneksel evleri ve tarihî yapılarıyla şehrin en eski yerleşim yeridir. Kaleiçi'nin simge yapılarından bazıları, Roma İmparatoru Hadrianus'un anısına inşa edilen Hadrian Kapısı ve Selçuklu döneminden kalma Yivli Minare'dir."
         data-link="4.html">
        <div class="tooltip">Kaleiçi</div>
        <img src="3.png" alt="Kaleiçi İkonu" class="quiz-point-icon">
    </div>

    <div class="quiz-point exam5" style="top: 60%; left: 75%;"
         data-title="🌊 Düden Şelaleleri"
         data-description="Düden Çayı'nın iki farklı kolundan beslenen şelaleler, doğal güzellikleriyle öne çıkar. Yukarı Düden Şelalesi ormanlık alanda huzurlu bir ortam sunarken, Aşağı Düden Şelalesi falezlerden doğrudan Akdeniz'e dökülerek muhteşem bir manzara oluşturur."
         data-link="5.html">
        <div class="tooltip">Düden Şelaleleri</div>
        <img src="4.png" alt="Düden Şelalesi İkonu" class="quiz-point-icon">
    </div>

    <div class="quiz-point exam6" style="top: 25%; left: 65%;"
         data-title="🧶 Geleneksel Dokumacılık"
         data-description="Antalya ve çevresindeki Yörük toplulukları, göçebe yaşam tarzlarının bir parçası olarak dokumacılık sanatını yaşatmıştır. Bu kültürün en önemli ürünleri, canlı renkleri ve geometrik desenleriyle öne çıkan halı ve kilimlerdir. Yün ve kök boyaları kullanarak dokunan bu el sanatları, sadece birer eşya olmanın ötesinde, yörüklerin yaşam biçimlerini, geleneklerini ve hikâyelerini yansıtan kültürel miraslardır. Günümüzde bu geleneksel dokuma ürünleri; el sanatları merkezlerinde ve müzelerde sergilenmekte, ziyaretçilere yörenin zengin kültürünü aktarmaktadır."
         data-link="6.html">
        <div class="tooltip">Geleneksel Dokumacılık</div>
        <img src="5.png" alt="Dokumacılık İkonu" class="quiz-point-icon">
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
        <div class="modal-buttons">
            <a href="#" id="activityLinkBtn" class="btn btn-primary" target="_blank">Etkinliği Aç</a>
            <button class="btn btn-secondary" id="closeModalBtn">Geri</button>
        </div>
    </div>
</div>
	
	
    <script>
        // Gerekli HTML elementlerini seçiyoruz
        const quizPoints = document.querySelectorAll('.quiz-point');
        const modal = document.getElementById('infoModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const closeModalBtn = document.getElementById('closeModalBtn');
        // YENİ: Link butonunu seçiyoruz
        const activityLinkBtn = document.getElementById('activityLinkBtn');

        // Her bir kültür noktasına tıklama olayı ekliyoruz
        quizPoints.forEach(point => {
            point.addEventListener('click', function() {
                // Tıklanan noktanın data niteliklerinden bilgileri alıyoruz
                const title = this.getAttribute('data-title');
                const description = this.getAttribute('data-description');
                // YENİ: Yönlendirilecek linki alıyoruz
                const link = this.getAttribute('data-link');

                // Alınan bilgilerle modal penceresini dolduruyoruz
                modalTitle.textContent = title;
                modalText.textContent = description;
                // YENİ: Link butonunun hedefini (href) ayarlıyoruz
                activityLinkBtn.href = link;
                
                // Modalı görünür yapıyoruz
                modal.style.display = 'flex';
            });
        });

        // "Geri" butonuna tıklandığında modalı gizle
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Modal dışına tıklandığında modalı gizle
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // ESC tuşu ile modalı kapat
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
        });
    </script>
	
	
	
	
	
	
	
	
</body>
</html>
